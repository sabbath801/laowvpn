<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置字符编码，防止中文乱码 -->
    <meta charset="UTF-8">
    <!-- 优化移动端显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个静态网页</title>
    <!-- 内部 CSS 样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.5;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #999;
        }
    </style>
</head>
<body>
    <!-- 网页主要内容区域 -->
    <div class="container">
        <h1>欢迎来到我的静态网页！</h1>
        <p>这是一个使用纯 HTML 和 CSS 创建的简单静态页面。它展示了基本的网页结构，包括标题、段落和样式。</p>
        <p>静态网页的内容在制作完成后是固定的，每次访问时显示的内容都相同。</p>
        <div class="footer">
            &copy; 2025 静态网页示例
        </div>
    </div>
</body>
</html>
